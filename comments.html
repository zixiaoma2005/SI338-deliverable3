<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>School XC — Coach Comments</title>
    <link rel="stylesheet" href="reset.css" />
  </head>

  <body>
    <header>
      <h1>School XC</h1>

      <nav aria-label="Primary">
        <ul>
          <li><a href="index.html">Race</a></li>
          <li><a aria-current="page" href="comments.html">Coach Comments</a></li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <section aria-labelledby="comments-heading">
        <h2 id="comments-heading">Coach Comments</h2>

        <form aria-labelledby="sort-heading">
          <fieldset>
            <legend id="sort-heading">Sort</legend>

            <label for="sort">Sort by</label>
            <select id="sort" name="sort">
              <option value="first">First Name (A–Z)</option>
              <option value="last">Last Name (A–Z)</option>
            </select>
          </fieldset>
        </form>

        <ul aria-label="Coach comments">
            <li>
                <p><strong>{{COACH_NAME}} - </strong>{{COACH_COMMENT}}</p>
            </li>
        </ul>
      </section>
    </main>

    <footer>
        <p>&copy; 2026 School XC</p>
        <p>Phone: {{PERSONAL_NUMBER}}</p>
        <p>Email: <a href="mailto:{{PERSONAL_EMAIL}}">{{PERSONAL_EMAIL}}</a></p>
    </footer>
  </body>
</html>
